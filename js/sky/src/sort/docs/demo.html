<style>
    .bb-sort-selected {
        background-color: #eeeffb;
    }

</style>

<div ng-controller="SortTestController as sortCtrl">
    <bb-sort>
        <bb-sort-item 
            ng-repeat="item in sortCtrl.items" 
            bb-sort
            bb-sort-item-active="sortCtrl.initialState === item.id"
            bb-sort-item-select="sortCtrl.sortItems(item)">
        {{item.label}}
        </bb-sort-item>
    </bb-sort>

    <p>Selected item is: {{sortCtrl.selectedItem}}</p>
    
</div>
